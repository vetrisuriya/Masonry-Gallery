<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />

	<link rel="icon" href="devchallenges.png" />

	<link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />

	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />

	<link rel="stylesheet" href="./style.css">

	<title>Masonry Gallery</title>
</head>
<body>

	<main>
		<section class="section-profile">
			<div class="profile-image"><img src="./profilePhoto.png" alt=""></div>
			<h5 class="profile-name">Rodney Cotton</h5>
			<p class="profile-location">Helsinki, Finland</p>
			<div class="profile-stat">
				<div class="post-stat">
					<h5>100</h5>
					<p>Posts</p>
				</div>
				<div class="follower-stat">
					<h5>2,242</h5>
					<p>Follower</p>
				</div>
				<div class="following-stat">
					<h5>1,432</h5>
					<p>Following</p>
				</div>
			</div>
		</section>
		<section class="section-gallery">
			<div><img src="./photo1.png" alt=""></div>
			<div class="wide"><img src="./photo2.png" alt=""></div>
			<div class="wide"><img src="./photo3.png" alt=""></div>
			<div class="tall"><img src="./photo_4.png" alt=""></div>
			<div><img src="./photo6.png" alt=""></div>
			<div><img src="./photo5.png" alt=""></div>
		</section>
	</main>
	
	<footer>
		<p>Created by - <a href="https://vetri-suriya.web.app/"><span>Vetri Suriya</span></a></p>
	</footer>

</body>
</html>
